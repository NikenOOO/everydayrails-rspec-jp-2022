version: '3'
services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/everydayrails-rspec-jp-2022
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
